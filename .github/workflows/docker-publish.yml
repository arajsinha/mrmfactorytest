name: Build and Publish Docker Images

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKHUB_TOKEN }}

      # --- Job 1: Build and push the main MRM Cell image ---
      - name: Build and push MRM Cell image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: arajsinha/mrm-cell-factory:latest

      # --- Job 2 (NEW): Build and push the Config Sync Service image ---
      - name: Build and push Config Sync Service image
        uses: docker/build-push-action@v5
        with:
          # Tell the builder to look inside the 'config-sync-service' directory
          context: ./config-sync-service
          push: true
          # Give this image its own unique name
          tags: arajsinha/mrm-config-sync-service:latest